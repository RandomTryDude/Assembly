<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>ASM</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Dragon images container */
        .dragon-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1024px;
        }

        .dragon-container img {
            width: 45%;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #2a2a40;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 20px auto;
        }

        /* Title styling */
        h1 {
            font-size: 3rem;
            color: #f9ca24; /* Bright yellow color */
            margin-bottom: 20px;
        }

        /* Placeholder text */
        p {
            font-size: 1.2rem;
            color: #dfe6e9; /* Light grey text */
            margin-bottom: 15px;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0984e3; /* Vibrant blue */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #74b9ff; /* Lighter blue on hover */
        }
    </style>
</head>
<body>
    <!-- Dragon images at the top -->
    <div class="dragon-container">
        <img src="https://github.com/RandomTryDude/Assembly/images/dragon_image.png" alt="Majestic Dragon Left">
        <img src="https://github.com/RandomTryDude/Assembly/images/dragon2_image.png" alt="Majestic Dragon Right">
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>ASM</h1>
        <p>The web server is built using ASM.</p>
        <p>You can find the ASM code inside code.S</p>
        <button class="btn">Learn More</button>
    </div>
</body>
</html>
